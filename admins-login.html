<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRS Secure Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0a1a2a,#02040a 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg,transparent 40%,rgba(0,255,255,.08),transparent 60%),
    linear-gradient(60deg,transparent 30%,rgba(0,255,200,.05),transparent 70%);
  animation:move 8s linear infinite;
}

@keyframes move{
  0%{background-position:0 0,0 0;}
  100%{background-position:800px 0,-800px 0;}
}

.panel{
  position:relative;
  width:100%;
  max-width:420px;
  padding:42px 30px;
  border-radius:28px;
  background:rgba(5,10,25,.75);
  backdrop-filter:blur(20px);
  border:1px solid rgba(0,255,255,.25);
  box-shadow:
    0 0 60px rgba(0,255,255,.2),
    inset 0 0 30px rgba(0,255,255,.05);
  z-index:1;
}

.logo{
  text-align:center;
  margin-bottom:30px;
}

.logo h1{
  font-family:Orbitron;
  font-size:48px;
  letter-spacing:4px;
  color:#00f0ff;
  text-shadow:0 0 20px rgba(0,255,255,.7);
}

.logo span{
  display:block;
  font-size:12px;
  letter-spacing:4px;
  color:#6feeff;
  margin-top:6px;
}

.field{
  margin-top:22px;
}

.field label{
  display:block;
  font-size:12px;
  letter-spacing:3px;
  color:#6feeff;
  margin-bottom:6px;
}

.field input{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:1px solid rgba(0,255,255,.25);
  background:rgba(0,0,0,.4);
  color:#fff;
  font-size:16px;
  outline:none;
}

.field input:focus{
  border-color:#00f0ff;
  box-shadow:0 0 20px rgba(0,255,255,.4);
}

button{
  margin-top:32px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:18px;
  font-family:Orbitron;
  letter-spacing:3px;
  font-size:15px;
  background:linear-gradient(90deg,#00f0ff,#00ffc6);
  color:#001;
  cursor:pointer;
  box-shadow:0 0 35px rgba(0,255,255,.7);
}

button:hover{filter:brightness(1.1);}

#msg{
  margin-top:18px;
  text-align:center;
  color:#ff5b5b;
  font-size:14px;
  min-height:20px;
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:11px;
  color:#6feeff;
  opacity:.6;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="panel">
  <div class="logo">
    <h1>TRS</h1>
    <span>ADMIN AUTHORIZATION</span>
  </div>

  <div class="field">
    <label>USERNAME</label>
    <input id="username">
  </div>

  <div class="field">
    <label>PASSWORD</label>
    <input id="password" type="password">
  </div>

  <button id="loginBtn">ACCESS SYSTEM</button>

  <div id="msg"></div>

  <div class="footer">TRS Secure Infrastructure</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<script>
const USERNAME = "darkvenomrsa";
const HASH = "$2a$15$r/DVR5tlhAXu9lDzoKv.YOgKy5Rnl82oN5lkw8UlN/Z3GTBSkLoOq";

document.getElementById("loginBtn").onclick = function(){
  const u = username.value.trim();
  const p = password.value;
  const msg = document.getElementById("msg");

  if(!u || !p){
    msg.innerText="Fill all fields";
    return;
  }

  if(u !== USERNAME){
    msg.innerText="Invalid username";
    return;
  }

  bcrypt.compare(p, HASH, function(err, ok){
    if(ok){
      localStorage.setItem("trs_admin","true");
      location.href="admins-upload.html";
    }else{
      msg.innerText="Access denied";
    }
  });
}
</script>

</body>
</html>
