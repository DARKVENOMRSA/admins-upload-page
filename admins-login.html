<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1a2f,#000 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.card{
  width:92%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1220,#04070f);
  border-radius:26px;
  padding:42px 28px;
  box-shadow:0 0 60px rgba(0,255,213,.25);
}

.logo{
  text-align:center;
  font-size:3.5rem;
  font-weight:900;
  background:linear-gradient(45deg,#00ffd5,#00a2ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  text-align:center;
  margin-top:6px;
  font-size:.75rem;
  letter-spacing:4px;
  color:#7abaff;
  margin-bottom:36px;
}

label{
  font-size:.7rem;
  color:#7abaff;
  letter-spacing:2px;
}

input{
  width:100%;
  margin-top:6px;
  margin-bottom:18px;
  padding:16px;
  border-radius:14px;
  background:#050b16;
  border:1px solid rgba(0,255,213,.2);
  color:white;
  font-size:1rem;
}

input:focus{
  outline:none;
  border-color:#00ffd5;
  box-shadow:0 0 12px rgba(0,255,213,.4);
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(45deg,#00ffd5,#00a2ff);
  color:#001018;
  font-weight:800;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,255,213,.6);
}

button:active{transform:scale(.97);}

#error{
  margin-top:18px;
  text-align:center;
  color:#ff6b6b;
  font-size:.8rem;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">TRS</div>
  <div class="sub">ADMIN AUTHORIZATION</div>

  <label>USERNAME</label>
  <input id="user">

  <label>PASSWORD</label>
  <input id="pass" type="password">

  <button onclick="login()">ACCESS SYSTEM</button>
  <div id="error"></div>
</div>

<script>
const USERNAME = "darkvenomrsa";

/* SHA256 of TRS@2026 */
const PASSWORD_HASH = "9c9e4a05a1ad9b4b26c1b6ed7b4fa3b0a4b93a3b3c30ed8fa7e5b3f12f0a94c9";

async function sha256(text){
  const data = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash))
    .map(b=>b.toString(16).padStart(2,"0"))
    .join("");
}

async function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u !== USERNAME){
    document.getElementById("error").innerText = "ACCESS DENIED";
    return;
  }

  const hash = await sha256(p);

  if(hash === PASSWORD_HASH){
    sessionStorage.setItem("trs_admin","1");
    location.href="admins-upload.html";
  } else {
    document.getElementById("error").innerText = "ACCESS DENIED";
  }
}
</script>

</body>
</html>
