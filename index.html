<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#020408;color:#e6eaf2;font-family:Segoe UI,Roboto,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
.panel{width:100%;max-width:420px;background:rgba(20,25,40,.92);padding:32px 26px;border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.9);border:1px solid rgba(255,255,255,.06)}
.logo{text-align:center;font-size:42px;letter-spacing:3px;margin-bottom:6px}
.sub{text-align:center;font-size:11px;color:#8a91a6;letter-spacing:3px;margin-bottom:28px}
label{font-size:11px;color:#8a91a6;letter-spacing:2px}
input{width:100%;margin:6px 0 18px;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:#0b1020;color:#fff;font-size:15px}
button{width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(135deg,#1c2335,#2a3550);color:#fff;font-weight:600;letter-spacing:1px}
#error{margin-top:14px;font-size:13px;color:#ff6b6b;text-align:center}
</style>
</head>
<body>
<div class="panel">
  <div class="logo">TRS</div>
  <div class="sub">ADMIN AUTHORIZATION</div>
  <label>USERNAME</label>
  <input id="user" placeholder="Admin ID">
  <label>PASSWORD</label>
  <input id="pass" type="password" placeholder="••••••••">
  <button onclick="login()">ACCESS SYSTEM</button>
  <div id="error"></div>
</div>
<script>
const MASTERS=["DARKVENOMRSA","implayboyrsa"];
const PASS="TRS@2026";
function login(){
  if(MASTERS.includes(user.value.trim()) && pass.value===PASS){
    sessionStorage.setItem("trs_user",user.value.trim());
    sessionStorage.setItem("trs_role","master");
    location="dashboard.html";
  } else {
    error.textContent="Invalid credentials";
  }
}
</script>
</body>
</html>
