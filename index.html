<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  margin:0;
  height:100vh;
  background:
  radial-gradient(circle at top,#002a44,#000814);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Animated background glow */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 20% 30%,#00ffff33,transparent 50%),
  radial-gradient(circle at 80% 70%,#0066ff33,transparent 50%);
  animation:move 10s infinite alternate;
}
@keyframes move{
  from{transform:translateY(-10px);}
  to{transform:translateY(10px);}
}

.panel{
  position:relative;
  width:92%;
  max-width:420px;
  background:rgba(0,10,25,0.85);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:35px;
  box-shadow:0 0 50px #00ffff55;
  text-align:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1;}
}

.logo{
  font-size:52px;
  color:#00ffff;
  text-shadow:0 0 30px #00ffff;
  letter-spacing:6px;
}

.sub{
  color:#66f2ff;
  letter-spacing:4px;
  font-size:12px;
  margin-bottom:30px;
}

label{
  color:#88e9ff;
  display:block;
  text-align:left;
  margin-top:15px;
  font-size:13px;
  letter-spacing:2px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #00ffff33;
  background:rgba(0,20,40,0.8);
  color:#00ffff;
  font-size:16px;
  outline:none;
  margin-top:8px;
  box-shadow:inset 0 0 10px #00ffff22;
}

input:focus{
  border-color:#00ffff;
  box-shadow:0 0 15px #00ffff;
}

button{
  width:100%;
  margin-top:30px;
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#00ffff,#0088ff);
  color:#001;
  font-size:18px;
  font-weight:bold;
  letter-spacing:2px;
  box-shadow:0 0 30px #00ffff;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  box-shadow:0 0 60px #00ffff;
  transform:scale(1.03);
}

#error{
  margin-top:18px;
  color:#ff4d4d;
  font-size:14px;
  min-height:20px;
}

.footer{
  margin-top:20px;
  font-size:11px;
  color:#66f2ff88;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="panel">
  <div class="logo">TRS</div>
  <div class="sub">ADMIN AUTHORIZATION</div>

  <label>USERNAME</label>
  <input id="user">

  <label>PASSWORD</label>
  <input id="pass" type="password">

  <button onclick="login()">ACCESS SYSTEM</button>

  <div id="error"></div>

  <div class="footer">TRS Secure Infrastructure</div>
</div>

<script>
const USERNAME="darkvenomrsa";
const HASH="$2a$15$r/DVR5tlhAXu9lDzoKv.YOgKy5Rnl82oN5lkw8UlN/Z3GTBSkLoOq";

function login(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value;
  const err=document.getElementById("error");
  err.innerText="";

  if(u!==USERNAME){
    err.innerText="Invalid username";
    return;
  }

  bcrypt.compare(p,HASH,(e,ok)=>{
    if(ok){
      sessionStorage.setItem("trs_admin","true");
      window.location="admins-upload.html";
    }else{
      err.innerText="Wrong password";
    }
  });
}
</script>

</body>
</html>
