<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#061a2d,#000814);
    overflow:hidden;
}

.glow-bg{
    position:absolute;
    width:100%;
    height:100%;
    background:
      radial-gradient(circle at 20% 30%,rgba(0,255,255,.15),transparent 40%),
      radial-gradient(circle at 80% 70%,rgba(0,140,255,.12),transparent 40%);
    filter:blur(60px);
    z-index:0;
}

.login-box{
    position:relative;
    z-index:1;
    width:90%;
    max-width:380px;
    background:rgba(0,10,25,.9);
    border-radius:24px;
    padding:40px 28px;
    box-shadow:0 0 40px rgba(0,255,255,.25);
    text-align:center;
}

.logo{
    font-size:48px;
    color:#00f0ff;
    text-shadow:0 0 20px #00f0ff;
    margin-bottom:8px;
}

.subtitle{
    color:#7deaff;
    font-size:12px;
    letter-spacing:4px;
    margin-bottom:30px;
}

.field{
    text-align:left;
    margin-bottom:20px;
}

.field label{
    color:#6ddcff;
    font-size:12px;
    margin-bottom:6px;
    display:block;
}

.field input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    background:#020f1f;
    color:#00f0ff;
    font-size:14px;
    box-shadow:inset 0 0 8px rgba(0,255,255,.2);
}

.btn{
    margin-top:10px;
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    background:linear-gradient(90deg,#00f0ff,#008cff);
    color:#00111f;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 25px rgba(0,255,255,.6);
    transition:.3s;
}

.btn:hover{
    transform:scale(1.04);
}

.error{
    color:#ff4c4c;
    margin-top:12px;
    font-size:13px;
    display:none;
}

.footer{
    margin-top:25px;
    font-size:11px;
    color:#5fb7d6;
}
</style>
</head>

<body>

<div class="glow-bg"></div>

<div class="login-box">
    <div class="logo">TRS</div>
    <div class="subtitle">ADMIN AUTHORIZATION</div>

    <div class="field">
        <label>USERNAME</label>
        <input id="user" type="text" autocomplete="off">
    </div>

    <div class="field">
        <label>PASSWORD</label>
        <input id="pass" type="password">
    </div>

    <button class="btn" onclick="login()">ACCESS SYSTEM</button>
    <div class="error" id="msg">Invalid login</div>

    <div class="footer">TRS Secure Infrastructure</div>
</div>

<script>
const USERNAME = "darkvenomrsa";
const PASSWORD = "TRS@2026";

function login(){
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;
    const msg = document.getElementById("msg");

    if(u === USERNAME && p === PASSWORD){
        window.location.href = "dashboard.html";
    } else {
        msg.style.display="block";
    }
}
</script>

</body>
</html>
