<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#060b14,#000);
  color:white;
}

.app{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:40px 22px 50px;
}

.header{
  text-align:center;
  margin-top:20px;
}

.logo{
  font-size:3.8rem;
  font-weight:900;
  letter-spacing:4px;
  background:linear-gradient(45deg,#00ffd5,#0099ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  font-size:0.85rem;
  letter-spacing:3px;
  color:#7aaeff;
  margin-top:6px;
}

.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.ring{
  width:100px;
  height:100px;
  border-radius:50%;
  border:5px solid rgba(255,255,255,.08);
  border-top:5px solid #00ffd5;
  animation:spin 1s linear infinite;
  margin-bottom:30px;
}

.status{
  font-size:0.85rem;
  letter-spacing:2px;
  color:#00ffd5;
}

.footer{
  text-align:center;
  font-size:0.7rem;
  color:#666;
  letter-spacing:1px;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="logo">TRS</div>
    <div class="sub">ADMIN PANEL</div>
  </div>

  <div class="center">
    <div class="ring"></div>
    <div class="status">CONNECTING…</div>
  </div>

  <div class="footer">
    Secure Control System
  </div>
</div>

<script>
setTimeout(()=>{
  location.href="admins-login.html";
},1800);
</script>

</body>

}

</head>

  <div class="logo">TRS</div>

  <div class="status">INITIALIZING SYSTEM…</div>
</div>

<script>
setTimeout(()=>{
  window.location.href="admins-login.html";
},1800);
</script>

</body>
</html>
