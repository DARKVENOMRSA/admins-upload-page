<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRS Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background: radial-gradient(circle at top, #0a1220, #000);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

.container{
  text-align:center;
  animation: fadeIn 1.5s ease;
}

.logo{
  font-size:3.5rem;
  font-weight:900;
  background: linear-gradient(45deg,#00ffe1,#00aaff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:2px;
}

.sub{
  margin-top:10px;
  color:#aaa;
  letter-spacing:2px;
  font-size:0.9rem;
}

.loader{
  margin:50px auto 30px;
  width:80px;
  height:80px;
  border:6px solid rgba(255,255,255,0.1);
  border-top:6px solid #00ffe1;
  border-radius:50%;
  animation: spin 1s linear infinite;
}

.status{
  font-size:0.9rem;
  color:#00ffe1;
  letter-spacing:1px;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

@keyframes fadeIn{
  from{ opacity:0; transform:scale(0.9); }
  to{ opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">TRS</div>
  <div class="sub">ADMIN CONTROL PANEL</div>
  <div class="loader"></div>
  <div class="status">INITIALIZING SYSTEMâ€¦</div>
</div>

<script>
setTimeout(()=>{
  window.location.href="admins-login.html";
},1800);
</script>

</body>
</html>
